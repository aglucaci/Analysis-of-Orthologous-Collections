## User Settings for Gene Analysis
# ==============================================================================
# Specify one or more genes to analyze by editing the GENES variable below.
#
# Each entry must correspond to a subdirectory in the `data/` directory.
# Each subdirectory should contain:
#   - A protein FASTA file of orthologs
#   - A matching transcript FASTA file
#   - A metadata CSV file with RefSeq accessions
#
# These files can be downloaded from the NCBI Orthologs Database:
# https://www.ncbi.nlm.nih.gov/gene/59272/ortholog/?scope=7742&term=ACE2
#
# ------------------------------------------------------------------------------
# To analyze multiple genes, provide a comma-separated list:
# GENES: Primate_ACE2,Primate_TP53,Primate_BTG1,Primate_REM2
#
# To analyze a single gene:
# GENES: Primate_ACE2
# ==============================================================================

GENES: Primate_ACE2

# End of file
